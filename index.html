<!DOCTYPE html>
<html>
    <head>
        <title>Maths using Array</title>
    </head>

<body>
    <h1>Maths using array</h1>
    <p id="result"></p>

    <script>
        var numbers = [10,5,8,22,3];

            var max = Math.max(...numbers);
            var min = Math.min(...numbers);

            document.write("Maximum:", max + "<br>")
            document.write("Minimum:", min + "<br>")

            var skills = ["Saalihah","Tanmay","Zaroon","Kashan"]
            document.getElementById("result").innerHTML = skills[0] 
    </script>
</body>
</html>
